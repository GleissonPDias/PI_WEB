<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
</head>
<body class="">
    <div class="conteiner">
        <div class="content first-content">
            <div class="first-colun">
                <h2 class="title title-primary">Welcome Back!</h2>
                 <p class="description description-primary">To keep connected with us </p>
                 <p class="description description-primary">Please login with your personal info</p>
                 <button id="signin" class="btn btn-primary">Sign in</button>
        </div>
            <div class="second-colun">
            <h2 class="title title-second">create account</h2>
            <div class="social midia">
                <ul class="list-social-media">

                    <a class="link-social-midia" href="#">
                    <li class="item-social-media">
                        <i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                    <li class="item-social-media">
                        <i class="fa-brands fa-instagram"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                    <li class="item-social-media">
                    <i class="fa-brands fa-whatsapp"></i></li>
                    </a>
                </ul>
            </div>
            <p class="description description-second">or use your email dor registration:</p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="fa-regular fa-user icones"></i>
                    <input type="text" placeholder=" Nome">
                </label>

                <label class="label-input" for="">
                    <i class="fa-regular fa-envelope icones"></i>
                    <input type="email" placeholder=" Email">
                </label>

                <label class="label-input" for="">
                    <i class="fa-solid fa-lock icones"></i>
                    <input type="password" placeholder=" ******">
                </label>

                <button  class="btn btn-second">Sign up</button>
            </form>
        </div>
    </div>
       
        
    
    <div class="content second-content">
            <div class="first-colun">
                <h2 class="title title-primary">Hello, friend!</h2>
                 <p class="description description-primary">Enter you personal details </p>
                 <p class="description description-primary">And start journey with us</p>
                 <button id="signup" class="btn btn-primary">Sign up</button>
        </div>
            <div class="second-colun">
            <h2 class="title title-second">Sign in to developer </h2>
            <div class="social midia">
                <ul class="list-social-media">

                    <a class="link-social-midia" href="#">
                    <li class="item-social-media">
                        <i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                    <li class="item-social-media">
                        <i class="fa-brands fa-instagram"></i></li>
                        </a>
                        <a class="link-social-midia" href="#">
                    <li class="item-social-media">
                    <i class="fa-brands fa-whatsapp"></i></li>
                    </a>
                </ul>
            </div>
            <p class="description description-second">or use your email account </p>
            <form class="form">
                <label class="label-input" for="">
                    <i class="fa-regular fa-envelope icones"></i>
                    <input type="email" placeholder=" Email">
                </label>

                <label class="label-input" for="">
                    <i class="fa-solid fa-lock icones"></i>
                    <input type="password" placeholder=" ******">
                </label>
                <a class="password" href="#">Forgot your password </a>
                <button class="btn btn-second">Sign in</button>
            </form>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
